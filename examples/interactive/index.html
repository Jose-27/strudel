<body>
<div class="clicker">
  <a href="#" class="clicker__btn">CLICK ME</a>
</div>

<script src="../strudel.js"></script>
<script src="https://unpkg.com/babel-standalone@6.24.0/babel.min.js"></script>
<script type="text/babel" data-plugins="transform-decorators-legacy">
  @Strudel.Component('.clicker')
  class Clicker {
    @Strudel.Evt('click .clicker__btn')
    click(e) {
      alert('CLICKED');
      e.preventDefault();
    }
  }

  document.dispatchEvent(new Event('contentloaded'))
</script>
</body>
